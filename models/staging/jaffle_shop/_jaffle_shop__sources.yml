version: 2

sources:
  - name: jaffle_shop
    description: a clone of a Postgres application databse
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
        description: raw customers data
        columns:
          - name: id
            description: primary key for customers data
            tests:
              - unique
              - not_null
      - name: orders
        description: raw orders data
        loaded_at_field: _etl_loaded_at
        columns:
          - name: id
            tests:
              - unique
              - not_null
        freshness:
          warn_after: {count: 12, period: hour} 
          error_after: {count: 24, period: hour}
        